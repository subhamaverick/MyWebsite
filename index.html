<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px 0 0 5px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #ff6f61;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    button:hover {
      background: #ff4a3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We're working on something amazing! Stay tuned and be the first to know when we launch.</p>
    <form id="emailForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
    <p id="message" style="display:none; color:#ffdd57;">Thank you! We'll notify you soon.</p>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      // Here you can add code to send the email to your backend or email service
      console.log('Email submitted:', email);
      document.getElementById('emailForm').style.display = 'none';
      document.getElementById('message').style.display = 'block';
    });
  </script>
</body>
</html>
